{% extends 'heritagesites/base.html' %}

{% block content %}

  <header>
    <h2>UNESCO Heritage Sites Login Page</h2>
  </header>

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>

{% endblock content %}
